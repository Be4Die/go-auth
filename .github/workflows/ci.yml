name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: auth_user
          POSTGRES_PASSWORD: auth_pass
          POSTGRES_DB: auth_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U auth_user -d auth_db" --health-interval=5s --health-timeout=3s --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Configure Go proxy
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GOSUMDB=sum.golang.org
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Tidy modules
        run: go mod tidy
      - name: Download modules
        run: go mod download all
      - name: Run unit tests
        run: CGO_ENABLED=1 go test ./... -race -cover
        env:
          DATABASE_URL: postgresql://auth_user:auth_pass@localhost:5432/auth_db?sslmode=disable
